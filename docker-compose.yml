version: '2'
services:
    dbdata:
        image: postgres:9.5
        command: "true"

    db:
        image: postgres:9.5
        environment:
            POSTGRES_USER: django
            POSTRES_PASSWORD: django
        volumes_from:
            - dbdata
        ports:
            - "9432:5432"
    frontend:
        image: node:5.7
        working_dir: /frontend
        command: npm run-script develop
        volumes:
            - ./frontend:/frontend
        ports:
            - "3000:3000"
    django:
        build: ./backend
        volumes:
            - ./backend:/app
            - ./backend/media:/media
            - ./frontend/dist:/static
        command: ./bin/develop.sh
        ports:
            - "8000:8000"
        depends_on:
            - db
            - frontend